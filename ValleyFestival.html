<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>밸리 페스티벌</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style_Reset.css">

</head>
<body>

    <div id="wrap" class="flexContainer">

        <header id="header">

        <div id="headerlogo">
            <img src="images/Logo_header_01_160x32.png" alt="헤더이미지">

        </div> <!--div#headerlogo-->

        <nav id="gnb">

            <ul>
                <li class="text">축제소개</li>
                <li class="text">예약안내</li>
                <li class="text">아티스트</li>
                <li class="text">커뮤니티</li>
            </ul>


        </nav>

        </header>


        <main id="main">

            <div id="slide">
                <img src="images/slideImg_01.jpg" alt="슬라이드이미지">

                <span>VALLEY Rock 폐막식</span>

            </div> <!--div#slide-->

            <div id="contents" class="flexContainer" >



                <div id="notic">

                <button type="button">공지사항</button>

                <table id="noticeTbl">
                    <tbody>
                        <tr>
                            <td>남도여수 밸리락페 개막</td>
                            <td>2019.05.10</td>
                        </tr>
                        <tr>
                            <td>Vallery Rock Festival 입장권</td>
                            <td>2019.05.10</td>
                        </tr>
                        <tr>
                            <td>[이벤트발표]사연 당첨</td>
                            <td>2019.04.12</td>
                        </tr>
                    </tbody>
                </table>

                </div> <!--div#notice-->




                <div id="notice">

                     <button type="button">갤러리</button>

                <table id="galleryTbl">
                    <tbody>
                        <tr>
                            <td><img src="images/gallery_01_90x90.jpg" alt="이미지1"></td>
                            <td><img src="images/gallery_02_90x90.jpg" alt="이미지2"></td>
                            <td><img src="images/gallery_03_90x90.jpg" alt="이미지3"></td>
                        </tr>
                    </tbody>
                </table>



                </div> <!--div#notice-->



                <div id="go">
                    <img src="images/shortcut_180x120.png" alt="go이미지" width="180" height="120">

                </div> <!--div#go-->


            </div> <!--div#contents-->


            <footer id="footer" class="flexContainer">

                <div id="footerlogo">
                    <img src="images/Logo_footer_01_160x32.png" alt="푸터로고">
                </div> <!--div#footerlogo-->

                <div id="company">
                    <span id="address">서울시 영등포구 당산2가 이화빌딩 티아이에스 2층</span>
                    <br>
                    <span>copyright(c) 2010 Busan Infrastructure Corporatin. <br> all rights reserved</span>

                </div> <!--div#company-->

                <div id="sns">
                 <select>
                  <option>-instagram-</option>
                   <option>facebook</option>
                   <option>twitter</option>
                </select>

                </div> <!--div#sns-->


            </footer>


        </main>

    </div> <!--div#wrap-->


</body>
</html>
